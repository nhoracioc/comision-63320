<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Facturador Web</h1>
    
    <!-- Formulario de Entrada de Productos -->
    <div id="formularioProducto">
        <h2>Agregar Producto</h2>
        <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
        <input type="text" id="precioProducto" placeholder="Precio">
        <input type="text" id="cantidadProducto" placeholder="Cantidad">
        <button onclick="agregarProducto()">Agregar</button>
    </div>
    
    <!-- Campo de Búsqueda -->   
    <div id="busquedaProducto">
        <h2>Buscar Producto</h2>
        <input type="text" id="busquedaNombreProducto" placeholder="Buscar por nombre" oninput="buscarProducto()">
    </div>

    <!-- Lista de Productos -->
    <div id="listaProductos">
        <h2>Artículos Seleccionados</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <!-- Resumen de Factura -->
    <div id="resumenFactura">
        <h2>Resumen de la Factura</h2>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="finalizarFactura()">Finalizar Factura</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
